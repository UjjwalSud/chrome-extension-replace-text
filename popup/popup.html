<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Text Replacer</title>
  </head>
  <body>
    <form id="textReplacerForm">
      <h1>Text Replacer</h1>
      <input
        type="text"
        id="replaceFromText"
        placeholder="Enter text to replace"
        title="Enter the text you want to search for on the page."
      />
      <select id="replaceWithDropdown">
        <option value="">Please Select</option>
        <option value="Text 1">Text 1</option>
        <option value="Text 2">Text 2</option>
        <option value="Text 3">Text 3</option>
      </select>
      <input
        type="text"
        id="replaceWithText"
        placeholder="Enter replacement text"
        title="Enter the text that will replace the original text."
      />
      <button id="replaceButton" type="button">Replace</button>
      <div id="results" style="margin-top: 10px"></div>
    </form>
    <script src="popup.js"></script>
    <script src="../content_scripts/helper/form_data_handler.js"></script>
    <script src="../content_scripts/helper/ui_helper.js"></script>
  </body>
</html>
